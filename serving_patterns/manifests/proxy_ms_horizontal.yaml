apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-image-proxy
  labels:
    app: api-image-proxy
  namespace: serving-pattern
spec:
  selector:
    matchLabels:
      app: api-image-proxy
  replicas: 4
  template:
    metadata:
      labels:
        app: api-image-proxy
      name: api-image-proxy
    spec:
      containers:
        - name: api-image-proxy
          image: shibui/ml-system-in-action:serving_patterns_proxy
          command: ["./run_proxy.sh"]
          env:
            - name: PLATFORM
              value: kubernetes
            - name: CACHE_HOST
              value: redis.serving-pattern.svc.cluster.local
            - name: RUNNER
              value: GUNICORN
            - name: WORKERS
              value: "4"
            - name: BACKLOG
              value: "128"
            - name: LIMIT_MAX_REQUESTS
              value: "4096"
            - name: MAX_REQUESTS_JITTER
              value: "1024"
            - name: APP_NAME
              value: "src.api_composition_proxy.apps.proxy:app"
            - name: PORT
              value: "8000"
            - name: PROFILE
              value: "0"
            - name: QUEUE_NAME
              value: resnet50_api_queue
            - name: SERVICE_RESNET50_ONNX_SERVER
              value: api-resnet50-onnx-server.serving-pattern.svc.cluster.local:8896
            - name: SERVICE_MOBILENETV2_TFS
              value: api-mobilenetv2.serving-pattern.svc.cluster.local:8893
            - name: CUSTOMIZED_REDIRECT_MAP
              value: '{"SERVICE_RESNET50_ONNX_SERVER":{"predict/label":"predict/async", "predict":"predict/async"}}'
          resources:
            limits:
              cpu: "2"
              memory: "8000Mi"
            requests:
              cpu: "2"
              memory: "8000Mi"
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              port: 8000
              path: /health
            failureThreshold: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 8000
              path: /health
            failureThreshold: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-image-proxy
  labels:
    app: api-image-proxy
  namespace: serving-pattern
spec:
  ports:
    - port: 8000
      protocol: TCP
  selector:
    app: api-image-proxy
